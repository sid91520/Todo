<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
    <title>TO-DO List</title>
</head>
<body>
    <header class="header1">
        <nav class="nav container">
            <h1 class="logo" id="home">TO-DO list</h1>
            <ul class="navitem">
            <li class="navitem"><a href="#home">Home</a></li>
            <li class="navitem"><a href="#todo">TO-DO</a></li>
            <li class="navitem"><a href="#sign">Sign up</a></li>
        </ul>
        </nav>
        <div class="headline">
            <h2 id="main_title">Manage Your Tasks <span style="display: none;">Here</span></h2>
            <button class="btn btnhealine"><a href="https://checkify.com/blog/what-is-a-todo-list/">learn more</a></button>
        </div>
    </header>
    <section class="section-todo container">
        <h2 class="plan" id="todo">your plan for today?</h2>
        <form class="form-todo">
            <input type="text" id="todo-input" placeholder="Add To-Do">
            <input type="submit" value="Add To-Do">
        </form>
        <button id="view-tasks-btn" class="view-tasks-btn">My Tasks</button>
        <ul id="todo-list" class="todo-list"></ul>
    </section>
    <section class="signup container">
        <h2 class="plan" id="sign">Sign Up</h2>
        <form class="signup_form">
            <div class=form-group>
            <label for="username">Username</label>
            <input type="text" name="username" id="username"></div>

            <div class=form-group>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"></div>

            <div class=form-group>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password"></div>

            <div class=form-group>
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone"></div>

            <div class=form-group>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"></div>
           
           <button type="submit" class="signup_btn">Sign up</button>
        </form>
    </section>
</body>
</html>
